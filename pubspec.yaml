environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  auto_route: ^10.0.1
  easy_localization: ^3.0.7+1
  gradient_borders: ^1.0.1
